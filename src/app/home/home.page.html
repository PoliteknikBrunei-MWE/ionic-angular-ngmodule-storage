<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="saveUserName({fname: 'Lisa', lname: 'Adams'})"
      >Save Username</ion-button
    >
    <ion-button (click)="getUserName()">Get Username</ion-button>

    <p><b>Username:</b> {{ firstName }}</p>
  </div>
</ion-content>
